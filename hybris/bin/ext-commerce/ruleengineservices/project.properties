# Specifies the location of the spring context file putted automatically to the global platform application context.
ruleengineservices.application-context=ruleengineservices-spring.xml

# rules that are not part of any rule group are implicitly part of a default rule group
# this property defines the code for this default rule group.
# Note: If you change this rule group you will have to re-compile and redeploy all rules
ruleengineservices.rulegroups.defaultRuleGroupCode=defaultRuleGroup-1816fc26-12c1-4770-acc6-87de08f7e2e2

# Default priority for rule compiler listeners
ruleengineservices.compiler.listeners.priority.default=100

# Default priority for rule compiler RuleIrProcessors
ruleengineservices.compiler.ruleirprocessors.priority.default=100
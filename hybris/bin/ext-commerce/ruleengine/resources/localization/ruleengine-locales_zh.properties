type.DroolsRuleEngineContext.ruleFiringLimit.description=该功能允许阻止潜在的规则触发无限循环。如果设为 >= 0 的值，则在任何单个规则的触发次数超过定义的限制时会中止规则评估(且不会应用任何操作)。如果设置为空，则将禁用对无限循环的阻止。请注意，禁用该功能可导致无限规则评估，从而使您的 hybris 服务器变慢或无法响应. 


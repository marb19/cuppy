type.DroolsRuleEngineContext.ruleFiringLimit.description=Mit dieser Funktion können potenziell endlose Schleifen von Regelauslösungen verhindert werden. Wenn ein Wert >= 0 festgelegt wird, wird die Regelauswertung abgebrochen (und es werden keine Aktionen angewandt), falls eine einzelne Regel öfter als das definierte Limit ausgelöst wurde. Wenn der Wert auf null gesetzt wird, wird das Verhindern einer Endlosschleife deaktiviert. Beachten Sie, dass die Deaktivierung dieser Funktion zu endlosen Regelauswertungen führen kann, wodurch Ihr Hybris-Server langsam und träge werden kann. 


type.DroolsRuleEngineContext.ruleFiringLimit.name=Limite di attivazione regola
type.DroolsRuleEngineContext.ruleFiringLimit.description=Questa funzionalità permette di evitare potenziali loop infiniti di attivazioni della regola. Se impostata con un valore >=0, qualora un'unica regola venga attivata più volte rispetto al limite definito, la valutazione della regola verrà interrotta (e non verrà applicata nessuna azione). Se la funzionalità è impostata su null, la prevenzione dei loop infiniti viene disabilitata. La disabilitazione di questa funzionalità può portare a infinite valutazioni della regola, comportando così il rallentamento o la mancata risposta del server hybris in uso. 


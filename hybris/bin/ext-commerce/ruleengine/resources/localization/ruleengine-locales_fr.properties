type.DroolsRuleEngineContext.ruleFiringLimit.description=Cette fonctionnalité permet d'éviter d'éventuelles boucles infinies d'envoi de règle. Si la valeur définie est >= 0, l'évaluation de la règle est abandonnée (et aucune action n'est appliquée) si une règle donnée a été envoyée un plus grand nombre de fois que la limite définie. Si la valeur définie est nulle, la prévention des boucles infinies est désactivée. La désactivation de cette fonctionnalité peut provoquer des évaluations de règles infinies susceptibles de ralentir ou de bloquer votre serveur hybris.


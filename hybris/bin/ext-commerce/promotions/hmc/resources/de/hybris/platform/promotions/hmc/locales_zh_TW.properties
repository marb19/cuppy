text.productbogofpromotion.detaileddescription=<div class="promo-detailedDescription"> <div>購買特定數量的項目，可免費獲得指定最低值項目的數量。</div> <div>例如：<i>買一送一</i> (也稱為<i>買二項只需付一項的錢</i>)、<i>買三送一</i>或任何付款加免費產品的組合。</div> <div>項目必須都來自合格產品範圍。</div> </div>

text.productbogofpromotion.qualifyingoverview=在此處指定用戶的購物車中必須存在的項目數量以及其中免費項目的數量。在典型的「買一送一」促銷中，符合條件的數量是 2，而免費數是 1(&Q).

text.productbogofpromotion.qualifyingcount=要符合此促銷的條件，用戶的購物車中必須具有的單位數.
text.productbogofpromotion.freecount=免費贈送的單位數。該值必須小於符合條件的數量.
text.productbogofpromotion.messagefired=此促銷開始後要顯示的文本.

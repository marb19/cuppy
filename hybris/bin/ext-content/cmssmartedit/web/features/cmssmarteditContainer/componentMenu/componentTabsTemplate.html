<div class="ySEComponentsResult" ng-controller="ComponentMenuController as menuCtrl">
    <tabset>
        <tab class="ySEComTypeTab" heading="{{tabs[0].title | translate}}" active="tabs[0].active" disable="{{tabs[0].disabled}}" ng-click="activateItemsTab(0); selectTab($event); ">
            <div class="ySEComponents">
                <component-type ng-repeat="componentType in menuCtrl.types.componentTypes | nameFilter:searchTerm track by $id(componentType) "></component-type>
            </div>
        </tab>
        <tab class="ySEComTypeTab" heading="{{tabs[1].title | translate}}" active="tabs[1].active" disable="{{tabs[1].disabled}}" ng-click="activateItemsTab(1); selectTab($event); ">
            <div class="ySEComponents">
                <component-item ng-repeat="componentItem in menuCtrl.visibleItems.componentItems | nameFilter:searchTerm track by $id(componentItem) "></component-item>
            </div>
        </tab>
    </tabset>

    <span class="label ySEBottomLabel">{{'componentmenu.label.draganddrop' | translate}}</span>
</div>

<div dropdown is-open="status.isopen" auto-close="disabled">
    <button type="button" dropdown-toggle id="experience-selector-btn" class="btn yWebsiteSelectBtn" aria-pressed="false" title="{{action.name}}" alt="{{action.name}}" ng-click="resetExperienceSelector()">
        <span class="btn-text">{{buildExperienceText()}}</span>
        <span class="hyicon hyicon-arrow "></span>
    </button>
    <div class="dropdown-menu bottom btn-block yDdResolution " role="menu">
        <experience-selector data-experience="experience" data-dropdown-status="status" data-reset-experience-selector="resetExperienceSelector"></experience-selector>
    </div>
</div>

<ui-select id="{{field.qualifier}}-selector" ng-model="model[qualifier]" theme="select2" data-ng-disabled="!field.editable" reset-search-input="false" title="" style="width:100%">
    <ui-select-match placeholder="{{'genericeditor.dropdown.placeholder' | translate}}" allow-clear="true">
        <img class="thumbnail" id="image-{{field.qualifier}}" data-ng-src={{$select.selected.url}}>
        <span>{{$select.selected.code}}</span>
        <br/>
        <a href="#" id="{{field.qualifier}}-replaceImage" data-ng-click="editor.removeSelection($select, $event)" data-translate="componentform.actions.replaceimage"></a>
    </ui-select-match>
    <ui-select-choices id="{{field.qualifier}}-list" repeat="option.code as option in field.options[qualifier]" refresh="editor.refreshOptions(field, qualifier, $select.search)" value="{{$select.selected.code}}" refresh-delay="0" position="down">
        <small>
            <img class="thumbnail" data-ng-src={{option.url}}>
            <span>{{option.code}}</span>
        </small>
    </ui-select-choices>
</ui-select>

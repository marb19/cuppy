# ===========================ProductThresholdPriceDiscountPromotion==================================================#
text.productthresholdpricediscountpromotion.detaileddescription=<div class="promo-detailedDescription"> <div>Sie erhalten einen Rabatt für das Produkt, wenn Sie das Produkt zu einem Preis erwerben, der gleich oder größer als der konfigurierte Schwellenwert ist.</div> <div>Zum Beispiel: <i>Bei einem Produktwert von mehr als &euro;250,00 erhalten Sie einen Rabatt von &euro;50,00</i>.</div> </div>
text.productthresholdpricediscountpromotion.productpricediscount=Rabattpreis für das Produkt
text.productthresholdpricediscountpromotion.productthresholdprice=Schwellenpreis für das rabattberechtigte Produkt
text.productthresholdpricediscountpromotion.messagefired=Dieser Text wird ausgegeben, wenn die Werbeaktion für die Bestellung gilt.
text.productthresholdpricediscountpromotion.messagecouldhavefired=Dieser Text wird angezeigt, wenn das Produkt, das in den Warenkorb hinzugefügt werden soll oder das bereits hinzugefügt wurde, den Mindestbestellwert unterschreitet.
text.productthresholdpricediscountpromotion.messagefiredargs=<div class="promo-messageDetails"> <table border="0" cellpadding="0" cellspacing="0" class="promo-messageParams"> <thead><tr><th>Position</th><th>Typ</th><th>Beschreibung</th></tr></thead> <tbody> <tr><td>0</td><td>Zahl vom Typ Double</td><td>Gesamtersparnis</td></tr> <tr><td>1</td><td>Zahl vom Typ Double</td><td>Schwellenpreis für das rabattberechtigte Produkt.</td></tr> </tbody> </table> </div>


# ===========================ProductPriceDiscountPromotionByPaymentType==================================================#
text.productpricediscountpromotionbypaymenttype.detaileddescription=<div class="promo-detailedDescription"> <div>Sie erhalten einen Rabatt auf das Produkt, wenn Sie gemäß einer konfigurierten Zahlungsart bestellen.</div> <div>Zum Beispiel: <i>Sie erhalten beim Kauf mit der Kreditkarte einen Rabatt von &euro;40,00 auf ein Produkt.</i>.</div> </div>
text.productpricediscountpromotionbypaymenttype.productdiscountprice=Rabattpreis für das Produkt
text.productpricediscountpromotionbypaymenttype.paymenttype=Zahlungsart des Bezahlvorgangs, auf den die Werbeaktion angewendet wird.
text.productpricediscountpromotionbypaymenttype.messagefired=Dieser Text wird ausgegeben, wenn die Werbeaktion für die Bestellung gilt.
text.productpricediscountpromotionbypaymenttype.messagecouldhavefired=Dieser Text wird angezeigt, wenn das Produkt, das dem Warenkorb erst noch hinzugefügt werden soll oder bereits hinzugefügt wurde, nicht mit der konfigurierten Zahlungsart der Kasse übereinstimmt.
text.productpricediscountpromotionbypaymenttype.messagefiredargs=<div class="promo-messageDetails"> <table border="0" cellpadding="0" cellspacing="0" class="promo-messageParams"> <thead><tr><th>Position</th><th>Typ</th><th>Beschreibung</th></tr></thead> <tbody> <tr><td>0</td><td>Zahl vom Typ Double</td><td>Gesamtersparnis</td></tr> <tr><td>1</td><td>Zahlungsart des Bezahlvorgangs (Gültige Werte sind: "KONTO" oder "KARTE"</td><td>Rabattberechtigte Zahlungsmodalität.</td></tr> </tbody> </table> </div>



# ===========================OrderThresholdDiscountPercentagePromotion==================================================#
text.orderthresholddiscountpercentagepromotion.detaileddescription=<div class="promo-detailedDescription"> <div>Sie erhalten einen Rabatt auf den Gesamtbestellwert, wenn die Bestellsumme den konfigurierten Mindestbetrag überschreitet.</div> <div>Zum Beispiel: <i>Sie erhalten 10 % Rabatt, wenn Sie für mehr als &euro;200,00 einkaufen.</i>.</div> </div>
text.orderthresholddiscountpercentagepromotion.percentagediscount=Der Rabattprozentsatz, der angewendet wird, wenn die Bestellsumme den konfigurierten Mindestbetrag überschreitet.
text.orderthresholddiscountpercentagepromotion.thresholdtotals=Bestellwert, der für den konfigurierten Rabattprozentsatz in Frage kommt.
text.orderthresholddiscountpercentagepromotion.messagefired=Dieser Text wird ausgegeben, wenn die Werbeaktion für die Bestellung gilt.
text.orderthresholddiscountpercentagepromotion.messagecouldhavefired=Dieser Text wird ausgegeben, wenn die Bestellsumme den konfigurierten Mindestbetrag unterschreitet.

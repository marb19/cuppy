text.orderthresholddiscountpercentagepromotion.messagefiredargs=<div class="promo-messageDetails"> <table border="0" cellpadding="0" cellspacing="0" class="promo-messageParams"> <thead><tr><th>Position</th><th>Typ</th><th>Beschreibung</th></tr></thead> <tbody> <tr><td>0</td><td>Zahl vom Typ Double</td><td>Gesamtersparnis</td></tr> <tr><td>1</td><td>Zahl vom Typ Double</td><td>Gesamtsumme des Mindestbestellwerts</td></tr> </tbody> </table> </div>
